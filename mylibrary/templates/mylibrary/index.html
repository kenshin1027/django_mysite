<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
</head>
<body>
{% if user.username %}
    <h1>Welcome {{ user.username }}!</h1>
{% else %}
    <h1>Welcome 游客!</h1>
{% endif %}
<br>
{% if user.is_authenticated %}
<a href="http://127.0.0.1:8000/mylibrary/logout">注销</a>
<br>
{% else %}
<a href="http://127.0.0.1:8000/mylibrary/login">登录</a>
<br>
<a href="http://127.0.0.1:8000/mylibrary/register">注册</a>
{% endif %}
</body>
</html>
