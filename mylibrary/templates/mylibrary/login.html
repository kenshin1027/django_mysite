              </span>
              <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div><!-- /input-group -->

          <div class="col-lg-8">
            <span id="nametip" style="visibility:hidden; color:red; font-size: 12px;vertical-align:bottom;">用户名不能为空</span>
          </div>
        </div>
        <row>

        <div class="row" style="margin:0px 25px 25px 5px">

            <span id="passwordtip" style="visibility:hidden; color:red; font-size: 12px;vertical-align:bottom;">密码不能为空</span>
          </div>
        </div>

        <div class="row" style="margin:10px 35px 25px 20px">

        </div>

</div>

<script type="text/javascript">
 
  function checkName(name){  //验证name
    if(name != ""){ //不为空则正确，当然也可以ajax异步获取服务器判断用户名不重复则正确
      ele.nametip.style.visibility="hidden"
      return true;
    }else{ //username不符合
      ele.nametip.style.visibility="visible";
      return false;
    }   
  }
  function checkPassw(password){ //验证密码
    if(password == ""){
      ele.passwordtip.style.visibility="visible";
      return false;
    }else{
      ele.passwordtip.style.visibility="hidden";
      return true;
    }
  }

  
  var ele = { //存放各个input字段及提示信息
      username: document.getElementById("username"),
      password: document.getElementById("password"),
      nametip: document.getElementById("nametip"),
      passwordtip: document.getElementById("passwordtip"),
    };
    ele.username.onblur = function(){
      checkName(ele.username.value);
    }
    ele.password.onblur = function(){
      checkPassw(ele.password.value);
    }
 
  function check(){  //表单提交则验证开始
    var ok = false;

  }

 
</script>
