<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>激活</title></head><body><h1>账号激活</h1>    <form action="/mylibrary/active/" method = "POST">        {% csrf_token %}        <p>用户名:{{ af.username }}<span>{{ errors.username }}</span></p>        <p>&nbsp&nbsp邮箱:{{ af.email}}<span>{{ errors.email }}</span></p>        <p>验证码:{{ af.captcha }}<span>{{ errors.captcha }}</span></p>        <input type="submit" name="active" value="激活" style="width:70px;height:30px; font-size:20px;">    </form>    <br/></body></html>
